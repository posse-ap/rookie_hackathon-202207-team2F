<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MISSION1</title>

  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

<!-- START HEADER -->

  <header class="header">
    <div class="header_inner">
      <h1 class="header_logo">
        <img src="../images/logo.svg" alt="">
      </h1>
      <nav class="header_nav">
        <ul class="nav_items">
          <li class="nav_item"><a href="#">About Us</a></li>
          <li class="nav_item"><a href="#">News</a></li>
          <li class="nav_item"><a href="#">Contact</a></li>
          <li class="nav_item official_site_link"><a href="#">POSSE公式サイト</a></li>
        </ul>
      </nav>
      <div class="hamburger_menu">
      </div>
    </div>
  </header>

<!-- END HEADER -->

<main class="main">
<!-- START INTRODUCE SECTION -->

  <section class="introduce_section">
    <div class="heading-wrapper">
      <h2 class="heading_title">Introduce</h2>
      <h3 class="heading_subtitle">他己紹介</h3>
    </div>
    <div class="introduce_img">
      <img src="../images/春菜_introduce_img.jpg" alt="春菜">
    </div>
    <div class="description_wrapper">
      <ul class="description_items">
        <li class="description_item name">野原春菜</li>
        <li class="description_item">大学:早稲田大学(スポ科)1年</li>
        <li class="description_item">出身地:岩手県盛岡市</li>
        <li class="description_item">サークル①:写団シャレード</li>
        <li class="description_item">サークル②:世界旅行研究会</li>
      </ul>
    </div>
  </section>

<!-- END INTRODUCE SECTION -->

<!-- START PICTURE SECTION -->

  <section class="picture_section">
    <div class="heading_wrapper">
      <h2 class="heading_title">Picture</h2>
      <h3 class="heading_subtitle">写真</h3>
    </div>
    <div class="picture_wrapper">
      <div class="picture_img">
        <img src="../images/春菜_picture_img1.jpg" alt="春菜">
      </div>
      <div class="picture_img">
        <img src="../images/春菜_picture_img2.jpg" alt="春菜">
      </div>
    </div>
  </section>

<!-- END PICTURE SECTION -->
</main>

<!-- START FOOTER -->

<footer class="footer">
  <small>F-team</small>
</footer>

<!-- END FOOTER -->

</body>
</html>
